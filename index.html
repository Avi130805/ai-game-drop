<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Game Drop</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1E1E1E;
      --fg: #EAEAEA;
      --accent: #00E5FF;
      --shadow: rgba(0, 229, 255, 0.3);
      --max-width: 1200px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background:#121212; color:#EAEAEA;
      font-family:sans-serif; min-height:100vh;
    }
    header {
      position:fixed; top:0; left:0; right:0;
      height:70px; background:var(--panel);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 1.5rem; box-shadow:0 2px 10px var(--shadow); z-index:10;
    }
    header .logo { font-size:1.3rem; }
    header .tag { opacity:.8; }
    main {
      display:grid;
      grid-template-columns:1fr 3fr 1fr;
      gap:1rem;
      max-width:var(--max-width);
      margin:100px auto 2rem;
      padding:0 1rem;
    }
    .ad { background:var(--panel); border:1px solid #2A2A2A;
      border-radius:6px; display:flex; align-items:center;
      justify-content:center; color:#888; font-size:.9rem;
      height:600px; }
    .game-area { text-align:center; }
    .game-area h2 {
      color:var(--accent); text-shadow:0 0 8px var(--shadow);
      margin-bottom:1rem;
    }
    .game-frame {
      background:var(--panel); padding:.5rem; border-radius:8px;
      box-shadow:0 0 20px var(--shadow);
    }
    .game-frame iframe {
      width:100%; height:450px; border:none; border-radius:6px;
    }
    footer {
      text-align:center; padding:1.5rem 0; background:var(--panel);
      border-top:1px solid #2A2A2A;
    }
    footer a {
      color:var(--accent); text-decoration:none;
    }
    footer a:hover { text-decoration:underline; }

    @media (max-width:1024px) {
      main { grid-template-columns:1fr; margin-top:120px; }
      .ad { display:none; }
      .game-frame iframe { height:300px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ¤– AI Game Drop</div>
    <div class="tag">1 AI-generated game every day</div>
  </header>

  <main>
    <aside class="ad">Your Ad Here</aside>

    <section class="game-area">
      <h2>Game #1 â€“ Click to Score</h2>
      <div class="game-frame">
        <iframe src="games/day1/index.html"
                title="Game 1: Click to Score"></iframe>
      </div>
    </section>

    <aside class="ad">Your Ad Here</aside>
  </main>

  <footer>
    <a href="#">ðŸ“š View all past drops</a>
  </footer>

</body>
</html>
